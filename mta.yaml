_schema-version: '3.1'
ID: real-estate
description: A Real Estate Application
version: 1.0.0
modules:
  - name: real-estate-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: real-estate-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci

  - name: real-estate-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: real-estate-db
    parameters:
      buildpack: nodejs_buildpack

  - name: real-estate-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: real-estate-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - realestaterealestateui.zip
          name: realestaterealestateui
          target-path: resources/

  - name: realestaterealestateui
    type: html5
    path: app/realestate-ui
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      build-result: dist
      supported-platforms: []

  - name: real-estate-approuter-module
    type: nodejs
    path: app/approuter
    parameters:
     memory: 256M   
    requires:
    - name: real-estate-repo-host
    - name: real-estate-destination
    - name: html5-apps-repo-rt
    - name: srv-api
      group: destinations
      properties:
        name: srv-api
        url: ~{srv-url}
        forwardAuthToken: false

resources:
  - name: real-estate-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: real-estate-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: real-estate-html5-service
      service-plan: app-host
  - name: html5-apps-repo-rt
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  - name: real-estate-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: real-estate-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
        