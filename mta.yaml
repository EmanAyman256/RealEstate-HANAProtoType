_schema-version: 3.3.0
ID: RealEstate
description: A simple CAP project.
version: 1.0.0
modules:
  - name: RealEstate-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: RealEstate-auth
      - name: RealEstate-db
      # - name: RealEstate-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: RealEstate-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: RealEstate-db
  - name: RealEstate-destination-content
    type: com.sap.application.content
    requires:
      - name: RealEstate-destination-service
        parameters:
          content-target: true
      - name: RealEstate_html_repo_host
        parameters:
          service-key:
            name: RealEstate_html_repo_host-key
      - name: RealEstate-auth
        parameters:
          service-key:
            name: RealEstate-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: RealEstate_approuter_RealEstate_html_repo_host
              ServiceInstanceName: RealEstate-html5-app-host-service
              ServiceKeyName: RealEstate_html_repo_host-key
              sap.cloud.service: RealEstate-approuter
            - Authentication: OAuth2UserTokenExchange
              Name: RealEstate_approuter_RealEstate_auth
              ServiceInstanceName: RealEstate-auth
              ServiceKeyName: RealEstate-auth-key
              sap.cloud.service: RealEstate-approuter
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: RealEstate-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: RealEstate_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - realestateui.zip
          name: realestateui

          target-path: resources/
  - name: realestateui
    type: html5
    path: app/realestate-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
    
      supported-platforms: []

  # - name: Real-Estate-app-deployer
  #   type: com.sap.application.content
  #   path: gen/db
  #   requires:
  #     - name: RealEstate_html_repo_host
  #       parameters:
  #         content-target: true
  #     - name: RealEstate_html_repo_host
  #   build-parameters:
  #     build-result: app/
  #     requires:
  #       - name: realestateui
  #         artifacts:
  #           - realestate-ui.zip
  #         target-path: app/
resources:
  - name: RealEstate-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: RealEstate-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: RealEstate-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: RealEstate-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: RealEstate-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: RealEstate-destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: RealEstate_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: RealEstate-html5-app-host-service
      service-plan: app-host
  # - name: Real-Estate-html5-runtime
  #   type: org.cloudfoundry.managed-service
# parameters:
#       service: html5-apps-repo
#       service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
